<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="pokemon.js"></script>
</head>
<body>
  
  <main>
    <div class="form">
      <input type="text" id="pokemon-name" placeholder="Enter Pokemon's Name">
      <button onclick="fetchData()"><img src="Search_Icon.svg.png" width="20px" height="20px"></button><br>
    </div>
    <img src="" alt="Pokemon sprite" id="pokemon-sprite" style="display: none;" width="200px">
    <h1 id="pokemon-name-text"></h1>
    <div class="info">
      <div class="weight">
        <h3>Weight : </h3>
        <h3 id="pokemon-weight"></h3>
      </div>
      <div class="id">
        <h3>Pokemon ID : </h3>
        <h3 id="pokemon-id"></h3>
      </div>
    </div>
  </main>

</body>
</html>
